<!doctype html>
<html>
    <head>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script>
            $(document).ready( WireEvents );

            function WireEvents(){
                $('#btnJoin').click( DoJoin );
            };

            function DoJoin(){
                var s = $('#txtSession').text
                var server_url = "http://localhost:5000/votecalc/session/" + s;
                $('#TestData').load(server_url);
            };

        </script>
    </head>

    <body>
    <div class="container">

        <div class="row">
            <span class="col-xs-6 col-sm-4">Session Number:</span>
            <span class="col-xs-6 col-sm-4"><input class="col-md-4" id="txtSession" type="text"/></span>
            <span col-xs-6 col-sm-4><input id="btnJoin" type="button" value="Join" /></span>
            <span class="col-xs-6 col-sm-4 invisible" id="session_id">nnnnnn</span>
        </div>
        <div class="row">
            <span class="col-xs-6 col-sm-4">Title:</span>
            <span class="col-xs-6 col-sm-4" id="title">not joined yet</span>
        </div>

        <div id="TestData">
        </div>
    </div>
    </body>

</html>
