{% extends "layout.html" %}
{% block reused_content %}

        <div class="row">

            <div class="form-group col-md-7">
                <div class="row well">
                    <form action="/location" method="post">
                        <input type="hidden" name="session_id" value="{{ session_id }}">
                        <div>
                            <span class="field-label">Session: </span>
                            <span id="lblSessionId">{{ session_id }}</span>
                        </div>
                        <div class="form-group" id="ctlLocation" style="margin-top: 10px; margin-bottom: 10px;">
                            <label for="txtLocation">Location:</label>
                            <input class="form-control" id="txtLocation" name="location" placeholder="short name" type="text" required/>
                        </div>
                        <input type="submit" value="Join">
                    </form>

                </div>
            </div>

        </div>

{% endblock %}
