<!doctype html>
<html>
    <head>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Socket io library for use with Flask-SocketIO -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

        <!-- Custom jQuery and javascript for this app -->
        <script src="{{ url_for('static', filename='remote_scripts.js')}}"></script>

        <!-- Custom style sheet for this app -->
        <link rel="{{ url_for('static', filename='vc_styles.css')}}">
    </head>

    <body>
    <div class="container">
        <div class="row">
            <center><h2>VoteCalc - Remote</h2></center>
        </div>
        <div class="row">
            <div class="form-group col-md-7">
                <div class="row well">
                    <div>
                        <span class="field-label">Session: </span>
                        <span id="lblSessionId">{{ session_id }}</span>
                    </div>
                    <div style="margin-top: 10px; margin-bottom: 15px;">
                        <h4>Title: </h4>
                        <div id="lblTitle" class="text-primary">{{ title }}</div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <tbody id="votes">
                            <tr><td>no votes yet</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                <div class="well">
                    <div class="form-group">
                        <label for="txtUser">Names:</label>
                        <input class="form-control" id="txtUser" placeholder="Name Name Name" type="text"/>
                    </div>
                    <div class="form-group" id="ctlVotes" style="margin-top: 10px; margin-bottom: 10px;">
                        <label for="txtVote">Votes:</label>
                        <input class="form-control" id="txtVote" placeholder="## ## ##" type="text"/>
                        <span class="help-block" id="lblVoteError" >Only integers with spaces or commas</span>
                    </div>
                    <button id="btnVote" class="btn btn-default">Cast Vote</button>
                </div>

            </div>
        </div>

        <div class="alert alert-warning" id="error_details">
            <h3>ERROR</h3>
        </div>
    </div>

    </body>

</html>
