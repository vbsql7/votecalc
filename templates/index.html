<!doctype html>
<html>
    <head>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Socket io library for use with Flask-SocketIO -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

        <!-- Custom jQuery and javascript for this app -->
        <script src="{{ url_for('static', filename='index_scripts.js')}}"></script>

        <!-- Custom style sheet for this app -->
        <link rel="{{ url_for('static', filename='vc_styles.css')}}">
    </head>

    <body>
    <div class="container">
        <div class="row">
            <center><h2>VoteCalc</h2></center>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <div><b>Start New Session</b></div>
                    <div><button class="btn" id="btnCreate">New</button></div>
                    <label for="txtSession" >Join Session: </label>
                    <input class="form-control" id="txtSession" type="text"/>
                    <button id="btnJoin" class="btn">Join</button>
                </div>
            </div>
            <div class="form-group col-md-7">
                <div class="row well">
                    <h3>SESSION</h3>
                    <div>
                        <label for="lblSessionId">Session #: </label>
                        <span id="lblSessionId" class="form-control-static">nnnnnn</span>
                    </div>
                    <hr />
                    <div>
                        <label for="txtTitle">Title: </label>
                        <input class="form-control" id="txtTitle" type="text"/>
                        <button id="btnSetTitle" class="btn">Update</button>
                    </div>
                    <hr />
                    <div class="table-responsive">
                        <table class="table">
                            <tbody id="votes">
                            <tr><td>no votes yet</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <button class="btn" id="btnShare">Share</button>
                <input type="text" id="txtShare" style="visibility:hidden;" />

                <div class="well form-group">
                    <label for="txtUser">User:</label>
                    <input class="form-control" id="txtUser" placeholder="name" type="text"/>
                    <label for="txtVote">Vote:</label>
                    <input class="form-control" id="txtVote" placeholder="##" type="text"/>
                    <button id="btnVote" class="btn">Cast Votes</button>
                </div>

            </div>
        </div>

        <hr />

        <div class="row" id="Log">
        </div>

        <div class="alert alert-warning" id="error_details">
            <h3>ERROR</h3>
        </div>
    </div>

    </body>

</html>
