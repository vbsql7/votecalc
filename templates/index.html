
{% extends "layout.html" %}
{% block reused_content %}

<div class="row">
    <div class="col-md-3">
        <fieldset class="form-group well">
           <h4>Choose Session</h4>
            <div class="form-group">
                <label><input type="radio" name="optSession" value = "new" checked="checked"> New</label>
                <div style="margin-top: 5px; margin-left: 20px; margin-bottom: 15px;">
                    <button class="btn btn-primary" id="btnCreate">Create</button>
                </div>
                <div style="margin-bottom: 10px;margin-left: 20px;">
                    <button type="button" class="btn btn-default disabled" id="btnShare">Share</button>
                    <input type="text" id="txtShare" style="margin-top: 5px; visibility:hidden;" />
                </div>
                <label><input type="radio" name="optSession" value="existing"> Rejoin</label>
                <div style="margin-left: 20px;">
                    <div style="margin-top: 5px; margin-bottom: 5px;">
                        <input class="form-control" style="width: 100px"  id="txtSession" placeholder="aann" type="text"/>
                    </div>
                    <button id="btnJoin" class="btn btn-default">Join</button>
                </div>
            </div>
            <div>
                <label for="lblSessionId">Session: </label>
                <span id="lblSessionId" class="form-control-static">none</span>
            </div>
        </fieldset>
        <div id="update-section" style="visibility:hidden;">
            <fieldset class="form-group well">
              <div style="margin-top: 20px; margin-bottom: 10px;">
                    <label for="txtTitle">New Title: </label>
                    <input class="form-control" id="txtTitle" type="text"/>
                </div>
                <div class="form-check">
                <button id="btnSetTitle" class="btn btn-default">Set Title</button>
                    <label class="form-check-label">
                        <input id="chkResetVotes" class="form-check-input" type="checkbox" checked="checked">
                        Reset Votes
                    </label>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <button id="btnReset" class="btn btn-default">Reset Votes</button>
            </fieldset>
        </div>

    </div>
    <div id="main-section" style="visibility:hidden;" class="form-group col-md-5">
        <div class="row well">
            <div style="margin-top: 10px; margin-bottom: 15px;">
                <label for="lblTitle">Title: </label>
                <strong><div id="lblTitle" class="text-primary lead">no title yet</div></strong>
            </div>

            <div class="table-responsive">
                <table class="table" id="votes-table">
                    <tbody id="votes">
                        <tr><td>no votes yet</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id = "votes-section"  style="visibility:hidden;" class="col-md-4">

        <div class="well">
            <div class="form-group">
                <label for="txtUser">Names:</label>
                <input class="form-control" id="txtUser" placeholder="Name Name Name" type="text"  data-toggle="tooltip" title="Voter names separated by spaces"/>
            </div>
            <div class="form-group" id="ctlVotes" style="margin-top: 10px; margin-bottom: 10px;">
                <label for="txtVote">Votes:</label>
                <input class="form-control" id="txtVote" placeholder="## ## ##" type="text"  data-toggle="tooltip" title="Votes separated by spaces"/>
                <span class="help-block" id="lblVoteError" >error message placeholder</span>
            </div>
            <div style="margin-bottom: 10px;">
                <button name="btnNumber" class="btn btn-outline-primary btn-sm" value="1">1</button>
                <button name="btnNumber" class="btn btn-outline-primary btn-sm" value="2">2</button>
                <button name="btnNumber" class="btn btn-outline-primary btn-sm" value="3">3</button>
                <button name="btnNumber" class="btn btn-outline-primary btn-sm" value="5">5</button>
                <button name="btnNumber" class="btn btn-outline-primary btn-sm" value="8">8</button>
                <button name="btnNumber" class="btn btn-outline-primary btn-sm" value="13">13</button>
                <button name="btnNumber" class="btn btn-outline-primary btn-sm" value="21">21</button>
                <button name="btnNumber" class="btn btn-outline-primary btn-sm" value="34">34</button>
                <button name="btnNumber" class="btn btn-outline-primary btn-sm" value="55">55</button>
            </div>
            <button id="btnVote" class="btn btn-default">Cast Vote</button>
        </div>

    </div>
</div>

{% endblock %}
