<!doctype html>
<html>
    <head>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Socket io library for use with Flask-SocketIO -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

        <!-- Custom jQuery and javascript for this app -->
        <script src="{{ url_for('static', filename='main_scripts.js')}}"></script>

        <!-- Custom style sheet for this app -->
        <link rel="{{ url_for('static', filename='vc_styles.css')}}">
    </head>

    <body>
    <div class="container">
        <div class="row">
            <center><h2>VoteCalc</h2></center>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row well">
                    <div>
                        <b>SESSION</b>
                    </div>
                    <div>
                        <span class="field-label">Session #: </span>
                        <span id="lblSessionId" class="data-field">{{ session_id }}</span>
                    </div>
                    <div>
                        <span class="field-label">Title: </span>
                        <span id="lblTitle" class="data-field">{{ title }}</span>
                    </div>
                    <hr />
                    <div class="table-responsive">
                        <table class="table">
                            <tbody id="votes">
                            <tr><td>no votes yet</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>

        <div class="row well">
            <div class="row">
                <h4>VOTE</h4>
                <div class="col-md-1">User:</div>
                <div class="col-md-3"><input class="col" id="txtUser" value="Michael" type="text"/></div>
                <div class="col-md-1">Vote:</div>
                <div class="col-md-3"><input class="col" id="txtVote" value="7" type="text"/></div>
                <div class="col-md-2"><button id="btnVote" class="btn btn-primary">Cast Vote</button></div>
            </div>
        </div>

        <hr />

        <div class="row" id="Log">
        </div>

        <div class="alert alert-warning" id="error_details">
            <h3>ERROR</h3>
        </div>
    </div>

    </body>

</html>
